name: Daily GitHub Skyline with Light/Dark Images

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI (latest release)
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/cli/cli/releases/latest \
            | grep "browser_download_url.*linux_amd64.tar.gz" \
            | cut -d '"' -f 4)
          curl -fsSL "$LATEST_URL" -o gh.tar.gz
          tar -xzf gh.tar.gz
          sudo cp gh_*/bin/gh /usr/local/bin

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth setup-git

      - name: Install gh-skyline extension
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh extension install github/gh-skyline

      - name: Generate STL
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh skyline --full --user brudnak --output skyline-full.stl

      - name: Install Blender
        run: |
          sudo apt update
          sudo apt install blender -y

      - name: Render STL to PNG (light and dark)
        run: |
          blender -b -P render_skyline.py -- skyline-full.stl

      - name: Commit STL and PNGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skyline-full.stl skyline-light.png skyline-dark.png
          git commit -m "üèôÔ∏è Auto-update skyline STL and previews - $(date -u)" || echo "No changes"
          git push
